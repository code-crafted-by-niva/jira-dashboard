<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>JIRA Dashboard - {{page["title"]}}</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/assets/css/sb-admin-2.css" rel="stylesheet">
	
	

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block center">
							<br>
							<br>
								<img src="{{url_for('static', filename='images/sign.jpg')}}" height="400px" width="500px"></img>
							</div>
                            <div class="col-lg-6">
                                <div class="p-5">
									{% include '/includes/flash.html' %}
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">JIRA Dasboards</h1>
										<p>Hello Buddy ! Please Sign up to continue</p>
                                    </div>
                                    <form class="user" action="/signup" method="post">
										<div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="name" name="name" aria-describedby="nameHelp"
                                                placeholder="Enter your name..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="email"  class="form-control form-control-user"
                                                id="email" name="email" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" name="password" placeholder="Password" required>
                                        </div>
                                  
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Sign up
                                        </button>
                                        
                                    </form>
                                    <hr>
                        
                                    <div class="text-center">
                                        <a class="small" href="{{ url_for('signin') }}">Already signed in ?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
